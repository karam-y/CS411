<!DOCTYPE html>
<html>

<!-- sets up angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsTAjge0lRGrWRkJvgDbH7s6-OFy7hnRo&libraries=places"></script> -->

  <head>
    <title>Track Order</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

<body>

  <div ng-app="TrackCtrl" ng-controller="TrackController">

   <!-- Header -->
      <header id="header">
        <div class="inner">
          <a href="../index.html" class="logo"><img src="images/logo.png" width="120" height="50"/></a>
          <nav id="nav">
            <a href="../index.html">Home</a>
            <a href="home.html">Roles</a>
            <a href="tracking.html">Track</a>
          </nav>
          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>

      <!-- Banner -->
      <section id="banner">
        <div class="inner">
          <header>
            <h1>Track your Order</h1>
          </header>

          <div class="image">
            <center>
            <img src="images/map.png" alt="pic" width="180" height="180" /></br>
            <h3>Track your orders by entering your email below</h3></br>
            </center>
          </div>

          <div align="center">

          <form method="post" action="#">
            <div class="row uniform">
              <div class="9u 12u$(small)">
                <input type="text" name="email" id="email" ng-model="email" placeholder="Enter email" required/><p></p>
                <button id="getResults" ng-click="findOrders()">Find my requests</button>
              </div>
            </div>
          </form>

          </div>

        </div>
        
      </section>

      <section id="three" class="wrapper align-center">

      </section>

  </div>
 
<div class="box" ng-repeat="x in businesses">
    <h2>{{ x.name }}</h2>
    <h2>{{ x.price }}</h2>
    <!-- make some input form to pass in id -->
      <input type="button" value="Cancel Request" class="btn btn-danger" ng-click="cancelRequest(x._id)" onClick="window.location.reload()"></input>

</div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <div class="copyright">
            Copyright (c) 2016 NearBUY
          </div>

        </div>
      </footer>


  <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>
      <!-- ANGULAR CUSTOM -->   
      <script type="text/javascript" src="../js/appRoutes.js"></script>    
      <script type="text/javascript" src="../js/app.js"></script>
      <script type="text/javascript" src="../js/controllers/TrackCtrl.js"></script>
  </body>
</html>
