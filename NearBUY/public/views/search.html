  <head>

<body>

  <!-- Header -->
      <header id="header">
        <div class="inner">
          <a href="../index.html" class="logo"><img src="images/logo.png" width="120" height="50"/></a>
          <nav id="nav">
            <a href="../index.html">Home</a>
            <a href="home.html">Roles</a>

          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>
  
  
 <section id="banner">
        <div class="inner">
          <div ng-app="SearchCtrl" ng-controller="SearchController">
            <div class="jumbotron">
               <div class="container">

               <!-- Search instructions -->
                <h1>Search</h1>
                <div class="box">
      <p> 
        This is where you can search nearbuy places to order from. Remember to click on validate to ensure that the
        address you are entering is a valid address.
      </p>
      <form>

      <!-- this is to search topics -->
        <p><input type="text" placeholder="Search for places/things to buy" ng-model="keywords" class="form-control" ng-required="required"></p>

      <!-- this is to enter an address -->
        <p>
          <input type="text" class="form-control" placeholder="Enter in an address" placeholder="Enter in an address" ng-required="required" ng-model="address">
        </p>

        <!-- this is the button to submit -->
          <button id="getResults" ng-click="submit()">Find places near me!</button>
      </form>

      <!-- <p>
      <div class="alert alert-danger" role="alert" ng-show="notVerified">
        <strong>Changes have been detected please verify address!</strong>
      </div>
      </p> -->
                 </div>
              </div>
        </div>
    </div>
</section>
   

  <!-- output the results below the jumbotron -->
  <div class="well" ng-repeat="x in searchResults">
    <h2>{{ x.name }}</h2>
      <p><strong>Business Address<strong></br>
      <div ng-repeat="y in x.location.display_address">
        {{ y }}</br>
      </div>
      </p>
      <!-- <p>
        {{ x.formatted_address }}
      </p>
      <p>
        {{ "Rating: " + x.rating }}
      </p> -->
    <form method="link" action="order.html">
      <input type="hidden" value="{{ x.id }}" name="business_id">
      <button type="submit">Order Here Â»</button>
    </form>
  </div>
</div>
